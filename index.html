<!DOCTYPE html>
<html lang="en">

      <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>FinIt - Furniture Your Home</title>
            <link rel="stylesheet" type="text/css" href="./index.css" />
            <link rel="preconnect" href="https://fonts.googleapis.com">
            <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
            <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
                  rel="stylesheet">
            <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

      </head>

      <body>
            <div class="nav-wrapper">
                  <div class="logo-name">
                        <span class="material-icons nav-icon">
                              chair
                        </span>
                  </div>
                  <nav class="nav-body">
                        <ul class="nav-container">
                              <li class="nav-list"><a href="#">Home</a></li>
                              <li class="nav-list"><a href="#">About Us</a></li>
                              <li class="nav-list"><a href="#">Contact</a></li>
                        </ul>
                  </nav>
                  <div class="search">
                        <span class="material-icons nav-icon">
                              manage_search
                        </span>
                  </div>
            </div>
            <section aria-label="Hero" class="hero-wrapper">
                  <div class="hero-content">
                        <h1 class="hero-title">
                              Transform Your Home, Transform Your Life
                        </h1>
                        <div class="flex-space"></div>
                        <button class="hero-button">
                              Contact Us
                        </button>
                  </div>
                  <div class="hero-image">
                        <div class="blob_1 blob"></div>
                        <div class="blob_2 blob"></div>
                  </div>
                  <div class="hero-logo">
                        <img src="./FurnIt.svg" alt="FurnIt" />
                  </div>
            </section>
            <section aria-label="About">
                  <div class="title">
                        <h1>
                              Our Porfolio
                        </h1>
                  </div>
                  <div class="vertical-scroll">
                        <div class="vertical-slider">
                              <div class="about-body">
                                    <div class="inner">
                                          <img src="./assets/furniture_1.jpg" alt="Bathroom" />
                                          <div class="about-content">
                                                <h1>Bathroom</h1>
                                          </div>
                                    </div>
                              </div>
                              <div class="about-body">
                                    <div class="inner">
                                          <img src="./assets/furniture_3.jpg" alt="Bathroom" />
                                          <div class="about-content">
                                                <h1>Bed Room</h1>
                                          </div>
                                    </div>
                              </div>
                              <div class="about-body">
                                    <div class="inner">
                                          <img src="./assets/furniture_4.jpg" alt="Bathroom" />
                                          <div class="about-content">
                                                <h1>Living Room</h1>
                                          </div>
                                    </div>
                              </div>
                        </div>
                  </div>
                  <div class="horizontal-scroll">

                  </div>
            </section>
            <section aria-label="Contact">

            </section>
            <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>

            <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollTrigger.min.js"></script>
            <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/Observer.min.js"></script>
            <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollToPlugin.min.js"></script>
            <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/TextPlugin.min.js"></script>


            <!-- RoughEase, ExpoScaleEase and SlowMo are all included in the EasePack file -->
            <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/EasePack.min.js"></script>
            <script>
                  document.addEventListener('DOMContentLoaded', function () {
                        const slider = document.querySelector(".vertical-slider");
                        const sections = gsap.utils.toArray(".vertical-slider .about-body");

                        let tl = gsap.timeline({
                              defaults: {
                                    ease: "none"
                              },
                              scrollTrigger: {
                                    trigger: slider,
                                    pin: true,
                                    scrub: true,
                                    end: () => "+=" + slider.offsetWidth
                              }
                        });

                        tl.to(slider, {
                              xPercent: -66
                        });

                  });

            </script>
      </body>

</html>
